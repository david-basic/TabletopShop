<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" name="viewport" content="width=device-width, initial-scale=1, text/html">

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">

    <title>Login page</title>
</head>
<body style="height: 100vh;" class="d-flex text-center text-bg-dark">
<div class="d-flex w-100 h-100 mx-auto flex-column">
    <div class="mb-auto" th:insert="~{/fragments/header :: header}"></div>
    <div class="container">
        <main class="row m-auto justify-content-center">
            <div class="card p-4" style="width: 60rem;">
                <ul class="nav nav-pills nav-justified mb-3" id="authTabs" role="tablist">
                    <li class="nav-item me-2" role="presentation">
                        <a class="nav-link nav-link active" id="tab-login" data-mdb-toggle="pill" href="#pills-login"
                           role="tab"
                           aria-controls="pills-login" aria-selected="true" autofocus>Login</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="#pills-register" role="tab"
                           aria-controls="pills-register" aria-selected="false">Register</a>
                    </li>
                </ul>

                <div class="tab-content">
                    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
<!--                        <form th:action="@{/login}" method="post">-->
                        <form th:action="@{/auth/signin}" method="post" th:object="${loginRequest}">
                            <div class="text-center" th:if="${param.error}">
                                <span class="text-danger">Invalid username and password.</span>
                            </div>
                            <div class="text-center" th:if="${param.logout}">
                                <span class="text-success">You have been logged out.</span>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="text" id="loginName" class="form-control" name="loginRequest.username" th:field="*{username}"
                                       placeholder="Username"/>
                                <label class="form-label" for="loginName">Username</label>
                            </div>

                            <div class="form-floating mb-4">
                                <input type="password" id="loginPassword" class="form-control" name="loginRequest.password" th:field="*{password}"
                                       placeholder="Password"/>
                                <label class="form-label" for="loginPassword">Password</label>
                            </div>

                            <button type="submit" class="btn btn-dark btn-block mb-4" id="btnLogin">SIGN IN</button>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
                        <ul class="text-center">
                            <li th:each="err : ${#fields.errors('registerRequest.*')}" th:text="${err}" class="text-danger"/>
                        </ul>
<!--                        <form th:action="@{/auth/newUser.html}" th:object="${user}" method="post"-->
                        <form th:action="@{/auth/signup}" th:object="${registerRequest}" method="post"
                              class="signup-needs-validation">
                            <div class="form-floating mb-4">
                                <input type="text" id="registerUsername" class="form-control" th:field="*{username}"
                                       name="registerRequest.username" placeholder="Username"/>
                                <label class="form-label" for="registerUsername">Username</label>
                            </div>

                            <div class="form-floating mb-4">
                                <input type="password" id="registerPassword" class="form-control" th:field="*{password}"
                                       name="registerRequest.password" placeholder="Password"/>
                                <label class="form-label" for="registerPassword">Password</label>
                            </div>

                            <div class="form-floating mb-4">
                                <input type="password" id="registerRepeatPassword" class="form-control"
                                       placeholder="Repeat password" required/>
                                <label class="form-label" for="registerRepeatPassword">Repeat password</label>
                                <div id="pwdDontMatch" aria-hidden="true">
                                    <span class="text-danger">Passwords do not match</span>
                                </div>
                            </div>

                            <div class="form-check d-flex justify-content-center mb-4">
                                <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck"
                                       required/>
                                <label class="form-check-label" for="registerCheck">
                                    I have read and agree to the terms
                                </label>
                            </div>
                            <button type="submit" class="btn btn-dark btn-block mb-3" id="btnRegister">SIGN UP
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="registerInfoModal" tabindex="-1" aria-labelledby="registerInfoModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="registerInfoModalLabel">Registration</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div th:if="${userRegistered.getUserRegistered()}">
                    <div class="modal-body alert-success"> success </div>
                </div>
                <div th:if="${!userRegistered.getUserRegistered()}">
                    <div class="modal-body alert-warning"> fail </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">OK</button>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-auto" th:insert="~{/fragments/footer :: footer}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

<script>
    // tabs switching script
    const triggerTabList = document.querySelectorAll('#authTabs a');
    triggerTabList.forEach(triggerEl => {
        const tabTrigger = new bootstrap.Tab(triggerEl);

        triggerEl.addEventListener('click', event => {
            event.preventDefault();
            tabTrigger.show();
        });
    });

    // pwd match and terms accepted script
    document.querySelector('#btnRegister').addEventListener("submit", event => {
        const pwd = document.querySelector('#registerPassword').getAttribute("value");
        const pwdConfirm = document.querySelector('#registerRepeatPassword').getAttribute("value");

        if (pwd !== pwdConfirm) {
            event.preventDefault();
            document.querySelector('#pwdDontMatch').setAttribute("aria-hidden", "false");
            console.log(pwd);
            console.log(pwdConfirm);
        } else {
            document.querySelector('#pwdDontMatch').setAttribute("aria-hidden", "true");
            console.log(pwd);
            console.log(pwdConfirm);
        }
    });
</script>
</html>
