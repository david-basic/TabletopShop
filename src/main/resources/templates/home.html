<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<!--    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">-->
<!--    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.css}"/>-->

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" name="viewport" content="width=device-width, initial-scale=1, text/html">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Home page</title>
</head>
<body style="height: 100vh;" class="d-flex text-center text-bg-dark">
<div class="d-flex w-100 h-100 mx-auto flex-column">
    <div class="mb-auto" th:insert="~{/fragments/header :: header}"></div>

    <div class="container">
        <main class="row">
            <h1>Welcome!</h1>
            <h3>This is going to be a public home page for anonymous users to browse products.</h3>
            <hr>
            <div class="row">
                <div class="col">
                    <table>
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Description</th>
                            <th>Price</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${publicItems.empty}">
                            <td colspan="7"> No Items Available</td>
                        </tr>
                        <tr th:each="pbItem : ${publicItems}">
                            <td><span th:text="${pbItem.id}"> Id </span></td>
                            <td><span th:text="${pbItem.name}"> Name </span></td>
                            <td><span th:text="${pbItem.category}"> Category </span></td>
                            <td><span th:text="${pbItem.description}"> Description </span></td>
                            <td><span th:text="${pbItem.price}"> Price </span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div class="mt-auto" th:insert="~{/fragments/footer :: footer}"></div>
</div>

<!--<script th:src="@{/webjars/jquery/jquery.js}"></script>-->
<!--<script th:src="@{/webjars/bootstrap/js/bootstrap.js}"></script>-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
